
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trucker English Game</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .option-btn { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    #next, #finish { margin-top: 20px; display: none; }
    #mode-buttons button, #category-buttons button, #blitz-start { margin: 10px; padding: 10px 20px; }

    /* Truck progress */
    #truck-progress { width: 100%; height: 40px; background: #eee; border-radius: 20px; margin-top: 20px; overflow: hidden; position: relative; }
    #truck { width: 40px; height: 40px; background: url('https://cdn-icons-png.flaticon.com/512/743/743922.png') no-repeat center/contain; position: absolute; top: 0; left: 0; transition: left 0.5s ease; }

    /* Blitz Mode */
    #blitz-timer { font-size: 20px; font-weight: bold; color: red; display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸš› Trucker English Game</h1>
  <div id="mode-buttons">
    <button onclick="startTest()">Take 50-Question Test</button>
    <button onclick="startPractice()">Practice by Category</button>
    <button onclick="startAllPractice()">Practice All Categories (Random)</button>
    <button onclick="startBlitz()">ðŸ”¥ Blitz Mode (60s)</button>
  </div>
  <div id="category-buttons" style="display:none;"></div>
  <div id="timer" style="margin-top:10px;"></div>
  <div id="blitz-timer"></div>
  <div id="progress"></div>
  <div id="truck-progress"><div id="truck"></div></div>
  <div id="question"></div>
  <div>
    <button class="option-btn" id="opt0"></button>
    <button class="option-btn" id="opt1"></button>
    <button class="option-btn" id="opt2"></button>
    <button class="option-btn" id="opt3"></button>
  </div>
  <div id="explanation"></div>
  <button id="next" onclick="nextQuestion()">Next Question</button>
  <button id="finish" onclick="showFinalScore()">Finish</button>
  <script src="game.js"></script>
</body>
</html>
