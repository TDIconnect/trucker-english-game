
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trucker English Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1em;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .button {
      padding: 1em 2em;
      font-size: 1.2rem;
      margin: 1em;
      border: none;
      border-radius: 8px;
      background: #b80000;
      color: white;
      cursor: pointer;
    }
    #game, #summary {
      display: none;
      max-width: 600px;
      width: 100%;
    }
    .option-btn {
      display: block;
      width: 100%;
      padding: 1em;
      margin: 0.5em 0;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸš› Trucker English Game</h1>
  <div id="menu">
    <button class="button" onclick="startMode('practice')">ðŸ§  Practice</button>
    <button class="button" onclick="startMode('test')">ðŸ“‹ 50-Question Test</button>
    <button class="button" onclick="startMode('blitz')">âš¡ Blitz Mode</button>
  </div>

  <div id="game">
    <h2 id="question"></h2>
    <div id="options"></div>
    <p id="explanation"></p>
    <button class="button" id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>

  <div id="summary">
    <h2>Summary</h2>
    <p id="score"></p>
    <button class="button" onclick="location.reload()">Restart</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
